<!doctype html>
<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <title>Sleepy Head Modal Demo</title>
	  <meta name="description" content="An insanely simple inactive user script that alerts users after X mins of being AFK">
	  <meta name="author" content="Simon Hayter">
	  <link rel="stylesheet" href="css/style.css">
	  <!--[if lt IE 9]>
	  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	  <![endif]-->
	</head>
	<body>
		<div class="sleepy-overlay">
		    <div class="sleepy-modal">
		        <div class="sleepy-header">
		        	<span>Snoozing...</span>
		            <div class="sleepy-close"> </div>
		        </div>
		        <div class="sleepy-content">
		            <div class="sleepy-owl">
		                <div class="sleepy-img"> </div>
		            </div>
		            <div class="sleepy-message">
		                <p>Hey good looking, I have detected that you have been inactive for more than 20secs...</p>
		                <p>I got sleepy so I've taken a nap!</p>
		                <p class="sleepy-mobile-only">Alright Sleepy Head...</p>
		            </div>
		        </div>
		        <div class="sleepy-wake-up">Wake Up!</div>
		    </div>
		</div>
		<footer>
		    <p><a href="https://simonhayter.co.uk">Script by Simon Hayter</a></p>
		</footer>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
		<script src="js/sleepy-head.js"></script>
	</body>
</html>
